<html lang="en">

  <head>
    <meta charset="UTF-8" />

      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- 引入 bootstrap Validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

    <!-- 引入 firebase 函式庫 -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <!--這是主要js 要引入-->
    <script type="text/javascript" src="../js/sidebar.js"></script>
    <!--這是導覽列要引入-->
    <link rel="stylesheet" type="text/css" href="../css/actionall.css" />
    <link rel="stylesheet" type="text/css" href="../css/sidebar.css" />
    <!--這是導覽列要引入-->
    <title>專案進度</title>
  </head>

  <body>
    <div id="bar" class="shadow-lg p-3 mb-5">Mountain</div>
    <div id="mySidenav" class="sidenav shadow-lg">
      <a href="javascript:void(0)" class="closebtn" id="close">&times;</a>
      <a href="index.html" class="mt-5"><img class="navpic" src="../img/Logo.png" width="60%"></a>
      <a class="mt-5"><span id="id" class="idtext"></span></a>
      <a href="./actionall.html">開團總覽</a>
      <a href="./actiongoal.html">我要開團</a>
      <a href="#">關於山</a>
      <a href="#">裝備介紹</a>
      <a href="../html/setting.html">個人資料</a>
      <a href="../html/index.html" id="logout"><img id="imgLogout" src="../img/logout.png" /></a>
    </div>
    <button id="open" class="hamburger-menu">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <!-- 開團 -->
    <div id="main" class="vertical-center">
      <div class="container shadow-lg">
        <form class="form-horizontal">
          <div class="form pr-5 pl-5">
              <div class="pt-5 pb-5">
                <h2>開團總覽</h2>
              </div>
              </div>
          </div>
        </form>
        
      </div>
    </div>

    <!-- 開團 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">更新你的進度</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="time">花費時間</label>
                <input type="email" class="form-control" id="time" required />
                <label for="youtube">操作影片</label>
                <input class="form-control" id="youtube" />
                <label for="content">更新內容</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="submit">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
